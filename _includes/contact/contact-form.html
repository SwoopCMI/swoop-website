<div class="form-field-wrap" id="contact">
  <h1>Like what you see? <br><span>Get in contact today.</span></h1>
  <div class="form">
    <form action="https://formspree.io/hello@weareswoop.com" method="POST">
      <div class="label-wrap">
        <label for="fname">Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
      </div>
      <div class="label-wrap">
        <label for="email">Email address</label>
        <input type="text" id="email" name="emailaddress" placeholder="Email address.." required>
      </div>
      <div class="label-wrap">
        <label for="companyname">Company</label>
        <input type="text" id="company" name="companyname" placeholder="Your company name..">
      </div>
      <div class="label-wrap">
        <label for="telephone">Phone number</label>
        <input type="text" id="telephone" name="phonenumber" placeholder="Phone number.." required>
      </div>
      <div class="label-wrap">
        <label for="message"> Message</label>
        <input type="large-text" id="message" name="message" placeholder="Message..">
      </div>
      <input type="submit" value="Book a demo">
    </form>
  </div>
</div>
